name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VPS_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd ~/pg-mech-backend

          # Pull the latest changes
          git pull origin main

          # Create/update .env file
          cat <<EOF > .env
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          EOF

          # Build the Docker image with build args
          sudo docker build -t pg-mech-backend:latest .

          # Stop and remove any existing container
          sudo docker stop pg-mech-backend || true
          sudo docker rm pg-mech-backend || true
          sudo docker container prune || true

          # Run the new container
          sudo docker run -d --name pg-mech-backend --env-file .env -p 4000:4000 pg-mech-backend:latest
