name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_IP }}
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/pg-mech-backend

            # Pull latest changes
            git fetch --all
            git reset --hard origin/main

            # Build Docker image
            sudo docker build --pull -t pg-mech-backend:latest .

            # Stop existing container if running
            if sudo docker ps -q --filter "name=pg-mech-backend" | grep -q .; then
              sudo docker stop pg-mech-backend
              sudo docker rm pg-mech-backend
            fi

            # Run container internally on Docker network (do not expose publicly)
            sudo docker run -d \
              --network=pg-mech-network \
              --name pg-mech-backend \
              -p 3000:3000 \
              --env-file .env \
              --restart unless-stopped \
              pg-mech-backend:latest
